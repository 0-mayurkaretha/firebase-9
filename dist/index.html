<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9 Practice</title>
</head>
<body>
    <h1>Getting started with firebase 9!</h1>


<!-- ============ basic ============== -->

    <h2>Firebase firestore</h2>

    <form class="add" action="">
        <label for="title">Title:    </label>
        <input type="text" name="title" required>
        <br><br>
        <label for="author">Author:</label>
        <input type="text" name="author" required>
        <br><br>
        <button>add a new book</button>
    </form>
    <br>

    <form class="delete" action="">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
        <br><br>
        <button>delete a book</button>
    </form>
    <br> 

    <form class="update" action="">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
        <br><br>
        <button>update a book</button>
    </form>


<!-- ============== auth ================ -->
    <br>
    <h2>Firebase auth</h2>
    <br>
    <form class="signup" action="">
        <label for="email">email:</label>
        <input type="email" name="email">
        <label for="password">password:</label>
        <input type="password" name="password">
        <button>signup</button>
    </form>
    <form class="login" action="">
        <label for="email">email:</label>
        <input type="email" name="email">
        <label for="password">password:</label>
        <input type="password" name="password">
        <button>login</button>
    </form>
    <button class="logout">logout</button>


<!-- ============ unsubscribing for db changes ========== -->
    <br>
    <h2>unsubscribing from db</h2>
    <button class="unsub">unsubscribing from db/auth changes</button>



    <script src="bundle.js"></script>
</body>
</html>
